
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ストグラLive チャット</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f0f0f0; display: flex; flex-direction: column; height: 100vh; }
    #chat-box { flex: 1; overflow-y: auto; padding: 10px; background: white; }
    #chat-box div { margin-bottom: 8px; }
    #chat-input { display: flex; padding: 10px; background: #ddd; }
    #name, #message { padding: 6px; margin-right: 6px; font-size: 14px; }
    #name { width: 100px; }
    #message { flex: 1; }
    #send-btn { padding: 6px 12px; font-size: 14px; }
  </style>
</head>
<body>
  <div id="chat-box">読み込み中...</div>
  <div id="chat-input">
    <input type="text" id="name" placeholder="名前" />
    <input type="text" id="message" placeholder="メッセージを入力" />
    <button id="send-btn">送信</button>
  </div>
  <script type="module" src="./chat.js"></script>
</body>
</html>
